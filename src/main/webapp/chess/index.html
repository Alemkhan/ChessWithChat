<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="node_modules/chess.js/chess.js"></script>




    <script>

      $(document).ready(function() {
        let side;
        let isFlipped = false;

        $.ajax({
          url: '../ChessServlet',
          type: "POST",
          contentType: "application/json",
        });


        setInterval(function() {
          $.post('../BoardPrinter', function (response) {
            if (response.positionAndfigure!==null) {
              side = response.color;
              if(isFlipped===false&&side==='b'){
                board.flip();
                isFlipped = true;
              }

              if(side==='w'){
                if(game.turn()==='w') {
                  game.setTurn('b')
                }
              }

              if(side==='b'){
                if(game.turn()==='b') {
                  game.setTurn('w')
                }
              }
              board.position(response.positionAndfigure);
            }
          });

        }, 1000);

        $('.piece-417db').mouseup(function() {
          setTimeout(function(){
            let boardState = board.position()

            $.ajax({
              url: '../ChessServlet',
              type: "POST",
              dataType: 'json',
              data: JSON.stringify(boardState),
              contentType: "application/json",
            });
          },1000)


        });





      })

    </script>
  </head>

  <body>
    <div id="myBoard" style="width: 400px"></div>
    <button id="clearBtn">Clear Board</button>
    <button id="showPositionBtn">Show position in console</button>

    <label>Status:</label>
    <div id="status"></div>

    <script src="start.js"></script>
    <script src="legal.js"></script>
    <script src="highlight.js"></script>
    <script>
        function clickShowPositionBtn () {
        console.log('Current position as an Object:')
        console.log(board.position())
        }

        $('#showPositionBtn').on('click', clickShowPositionBtn)    
    </script>

  </body>
</html>
